services:
  replica_db:
    image: mysql:latest
    container_name: infralogDbReplica
    restart: always
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=Sky77Walker**
      - MYSQL_DATABASE=infralogDb01
    volumes:
      - replica-data:/var/lib/mysql
    command:
      --server-id=2
      --read-only=1
      --relay-log=mysql-relay-bin

volumes:
  replica-data:
